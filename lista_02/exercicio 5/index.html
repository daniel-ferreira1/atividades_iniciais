<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Editável</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Usuários</h1>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>João</td>
                <td>joao@example.com</td>
                <td><button onclick="editRow(this)">Editar</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Maria</td>
                <td>maria@example.com</td>
                <td><button onclick="editRow(this)">Editar</button></td>
            </tr>
           
        </tbody>
    </table>

    <h2>Editar Usuário</h2>
    <form id="editForm">
        <label for="userId">ID:</label>
        <input type="text" id="userId" name="userId" readonly><br><br>
        <label for="userName">Nome:</label>
        <input type="text" id="userName" name="userName"><br><br>
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail"><br><br>
        <button type="button" onclick="saveEdit()">Salvar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
