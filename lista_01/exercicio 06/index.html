<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Cor de Fundo</title>
    <style>
        body
        
         {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p><a href="../../">< Voltar</a></p>
    <button onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>

    <script>
        function gerarCorAleatoria() {
            const letras = '0123456789ABCDEF';
            let cor = '#';
            for (let i = 0; i < 6; i++) {
                cor += letras[Math.floor(Math.random() * 16)];
            }
            return cor;
        }

        function mudarCorDeFundo() {
            document.body.style.backgroundColor = gerarCorAleatoria();
        }
    </script>
</body>
</html>
