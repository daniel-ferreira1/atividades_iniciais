<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/Esconder Elemento</title>
    <style>
        #elemento {
            display: block;
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px 0;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Mostrar/Esconder Elemento</h1>
    
    <div id="elemento">Elemento a ser mostrado/ocultado</div>
    
    <button onclick="esconderElemento()">Esconder</button>
    <button onclick="mostrarElemento()">Mostrar</button>
    
    <script>
        function esconderElemento() {
            document.getElementById('elemento').style.display = 'none';
        }

        function mostrarElemento() {
            document.getElementById('elemento').style.display = 'block';
        }
    </script>
</body>
</html>
