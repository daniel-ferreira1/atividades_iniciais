<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palavras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p><a href="../../">< Voltar</a></p>
    <h1>Contador de Palavras</h1>
    <textarea id="text-input" placeholder="Insira seu texto aqui..."></textarea>
    <button onclick="contarPalavras()">Contar Palavras</button>
    <div class="result" id="word-count">Número de palavras: 0</div>

    <script>
        function contarPalavras() {
            const text = document.getElementById('text-input').value;
            const words = text.trim().split(/\s+/);
            const wordCount = words.filter(word => word.length > 0).length;
            document.getElementById('word-count').textContent = `Número de palavras: ${wordCount}`;
        }
    </script>
</body>
</html>
