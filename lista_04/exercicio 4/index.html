<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar o Maior Valor</title>
    <script>
        function encontrarMaior() {
            var valor1 = parseInt(document.getElementById('valor1').value);
            var valor2 = parseInt(document.getElementById('valor2').value);
            var valor3 = parseInt(document.getElementById('valor3').value);
            
            var maior = Math.max(valor1, valor2, valor3);
            
            document.getElementById('resultado').innerText = 'O maior valor Ã©: ' + maior;
        }
    </script>
</head>
<body>
    <h1>Encontrar o Maior Valor</h1>
    <form onsubmit="event.preventDefault(); encontrarMaior();">
        <label for="valor1">Digite o primeiro valor:</label>
        <input type="number" id="valor1" required><br><br>
        
        <label for="valor2">Digite o segundo valor:</label>
        <input type="number" id="valor2" required><br><br>
        
        <label for="valor3">Digite o terceiro valor:</label>
        <input type="number" id="valor3" required><br><br>
        
        <input type="submit" value="Encontrar o Maior Valor">
    </form>
    <p id="resultado"></p>
</body>
</html>
